<!DOCTYPE html>
<html>
<head>
	<title>Registration Portal</title>
</head>
<body bgcolor="lightgrey">
	<h1><center><u>Registration Form</u></center></h1>
	<br/>
	<br/>
	<form>
		<table align="center">
			<tr>
				<td><label>Name :</label></td>
				<td><input type="text" name="uname" placeholder="FirstName"></td>
				<td><input type="text" name="middlename" placeholder="MiddleName"></td>
				<td><input type="text" name="LastName" placeholder="LastName"></td>
			</tr>
			<tr>
				<td><label>Father's Name :</label></td>
				<td><input type="text" name="uname" placeholder="FirstName"></td>
				<td><input type="text" name="middlename" placeholder="MiddleName"></td>
				<td><input type="text" name="lastname" placeholder="LastName"></td>
			</tr>
			<tr>
				<td><label>Date of Birth :</label></td>
				<td><input type="date" name="DOB"></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><input type="radio" name="gender" value="male">Male</td>
				<td><input type="radio" name="gender" value="female">Female</td>
				<td><input type="radio" name="gender" value="other">Other</td>
			</tr>
			<tr>
				<td><label>Mobile Number :</label></td>
				<td><input type="tel" name="telephone" placeholder="Enter mobile number"></td>
			</tr>
			<tr>
				<td><label>Email ID :</label></td>
				<td><input type="email" name="mail" placeholder="Enter email id"></td>
			</tr>
			<tr>
				<td><label>City :</label></td>
				<td><select name="city">
					<option value="Delhi">Delhi</option>
					<option value="Noida">Noida</option>
					<option value="Meerut">Meerut</option>
					<option value="Agra">Agra</option>
					<option value="Jaipur">Jaipur</option>
					<option value="Fatehpur">Fatehpur</option>
					<option value="Kanpur">Kanpur</option>
				</select></td>
			</tr>
			<tr>
				<td><label>State :</label></td>
				<td><select name="state">
					<option value="uttar pradesh">Uttar Pradesh</option>
					<option value="Bihar">Bihar</option>
					<option value="Punjab">Punjab</option>
					<option value="Haryana">Haryana</option>
					<option value="jharkhand">Jharkhand</option>
					<option value="Maharashtra">Maharashtra</option>
					<option value="Goa">Goa</option>
				</select></td>
			</tr>
			<tr>
				<td><label>Country :</label></td>
				<td><select name="country">
					<option value="India">India</option>
					<option value="America">America</option>
					<option value="Russia">Russia</option>
					<option value="Bangladesh">Bangladesh</option>
					<option value="China">China</option>
					<option value="Singapore">Singapore</option>
					<option value="Japan">Japan</option>
				</select></td>
			</tr>
			<tr>
				<td><label>Pin Code :</label></td>
				<td><input type="number" name="pin"></td>
			</tr>
			<tr>
				<td rowspan="2"><label>Language Known :</label></td>
				<td><input type="checkbox" name="language" value="hindi">Hindi</td>
				<td><input type="checkbox" name="language" value="english">English</td>
				<td><input type="checkbox" name="language" value="Urdu">Urdu</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="language" value="punjabi">Punjabi</td>
				<td><input type="checkbox" name="language" value="russian">Russian</td>
				<td><input type="checkbox" name="language" value="french">French</td>
			</tr>
			<tr>
				<td><label>Password :</label></td>
				<td><input type="password" name="pass" placeholder="Enter Password"></td>
			</tr>
			<tr>
				<td><label>Confirm Password :</label></td>
				<td><input type="password" name="pass" placeholder="Confirm Password"></td>
			</tr>
			<tr>
				<td><label>Describe Yourself :</label></td>
				<td><textarea name="comment" form="rste"></textarea></td>
			</tr>
			<tr>
				<td>
					<label>Upload Your Resume :</label>
				</td>
				<td>
					<input type="file" name="file">
				</td>
			</tr>
			<tr></tr>
			<tr>
				<td><button>Back</button></td>
			</tr>
		</table>
		<center><input type="submit" name="submit">
				<input type="reset" name="rst"></center>
	</form>	
</body>
</html>
